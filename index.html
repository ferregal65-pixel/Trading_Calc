<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Barrier Calculator Pro v4.4.2</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --bg: #121212;
            --card: #1e1e1e;
            --accent: #0a42a4;
            --text: #e0e0e0;
            --border: #333;
            --up: #00c853;
            --down: #ff3d00;
            --open: #3498db;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .main-layout {
            display: grid;
            grid-template-columns: 420px 1fr;
            gap: 25px;
        }

        @media (max-width: 900px) {
            .main-layout {
                grid-template-columns: 1fr;
            }
        }

        .panel {
            background: var(--card);
            border-radius: 12px;
            padding: 25px;
            border: 1px solid var(--border);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
        }

        h2 {
            color: var(--accent);
            font-size: 1rem;
            margin: 0 0 20px 0;
            text-transform: uppercase;
            border-bottom: 1px solid var(--border);
            padding-bottom: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .section-header {
            font-size: 0.75rem;
            color: var(--accent);
            font-weight: bold;
            margin: 20px 0 10px 0;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .field {
            margin-bottom: 12px;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .field label {
            font-size: 0.85rem;
            color: #aaa;
            flex: 1;
            padding-right: 10px;
        }

        .field input {
            width: 140px;
            padding: 10px;
            background: #262626;
            border: 1px solid var(--border);
            border-radius: 6px;
            color: white;
            text-align: right;
            font-family: 'Consolas', monospace;
            outline: none;
            transition: border-color 0.2s;
        }

        .field input:focus {
            border-color: var(--accent);
        }

        .auto-info {
            display: flex;
            justify-content: space-between;
            margin: 10px 0;
            padding: 12px;
            background: #000;
            border-radius: 6px;
            font-size: 0.8rem;
            border: 1px solid #333;
        }

        .badge {
            padding: 3px 10px;
            border-radius: 4px;
            font-weight: bold;
            text-transform: uppercase;
        }

        .badge-long {
            background: rgba(0, 200, 83, 0.15);
            color: var(--up);
            border: 1px solid var(--up);
        }

        .badge-short {
            background: rgba(255, 61, 0, 0.15);
            color: var(--down);
            border: 1px solid var(--down);
        }

        .results {
            background: #000;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            border-left: 4px solid var(--accent);
        }

        .res-line {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 0.9rem;
        }

        .res-val {
            font-weight: bold;
            font-family: 'Consolas', monospace;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        th {
            text-align: left;
            font-size: 0.65rem;
            color: #888;
            padding: 12px;
            border-bottom: 2px solid var(--border);
            text-transform: uppercase;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid var(--border);
            font-size: 0.85rem;
            cursor: pointer;
            font-family: 'Consolas', monospace;
            line-height: 1.4;
        }

        tr:hover td {
            background: #262626;
        }

        .btn-action {
            padding: 8px 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 0.7rem;
            font-weight: bold;
            color: white;
            transition: 0.2s;
            display: flex;
            align-items: center;
            gap: 5px;
        }

        .btn-save-header {
            background: var(--accent);
        }

        .btn-export {
            background: #444;
        }

        .btn-import {
            background: #2c3e50;
        }

        .btn-new {
            background: #444;
        }

        .date-label {
            font-size: 0.7rem;
            color: #666;
            font-weight: bold;
            margin-right: 4px;
        }

        .small-date {
            font-size: 0.75rem;
            color: #aaa;
            font-family: 'Consolas', monospace;
        }

        .refresh-icon {
            cursor: pointer;
            color: var(--open);
            margin-left: 8px;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="main-layout">
            <div class="panel">
                <h2>
                    <span><i class="fas fa-calculator"></i> Barrier Calc</span>
                    <button class="btn-action btn-new" onclick="resetForm()">NUOVO</button>
                </h2>

                <div class="section-header">Apertura (USD)</div>
                <div class="field"><label>Prezzo Apertura</label><input type="text" id="p_apert" oninput="runLogic()">
                </div>
                <div class="field"><label>Livello Knock-out</label><input type="text" id="p_ko" oninput="runLogic()">
                </div>

                <div class="auto-info">
                    <span>Distanza: <b id="ui_dist" style="color:var(--open)">0,00</b></span>
                    <span id="ui_tipo_badge" style="visibility:hidden"></span>
                </div>

                <div class="field"><label>Premio KO (Punti)</label><input type="text" id="p_premio"
                        oninput="runLogic()"></div>
                <div class="field"><label>Size per Punto (USD)</label><input type="text" id="p_size"
                        oninput="runLogic()"></div>
                <div class="field">
                    <label>EUR/USD <i id="fx_refresh_btn" class="fas fa-sync-alt refresh-icon"
                            onclick="updateExchangeRate()" title="Aggiorna"></i></label>
                    <input type="text" id="p_fx" oninput="runLogic()">
                </div>

                <div class="section-header">Chiusura (USD)</div>
                <div class="field"><label>Prezzo Chiusura</label><input type="text" id="p_chius" oninput="runLogic()">
                </div>
                <div class="auto-info"><span>Distanza Chiusura: <b id="ui_dist_chius"
                            style="color:var(--accent)">0,00</b></span></div>
                <div class="field"><label>Commissioni (EUR)</label><input type="text" id="p_comm" oninput="runLogic()">
                </div>

                <div class="results">
                    <div class="res-line"><span>Costo Apertura:</span> <span class="res-val" id="res_costo_eur">€
                            0,00</span></div>
                    <div class="res-line" style="margin-top:10px; border-top: 1px solid #333; padding-top:10px;">
                        <span style="color:var(--accent)">NETTO FINALE:</span>
                        <span class="res-val" id="res_netto">€ 0,00</span>
                    </div>
                </div>
            </div>

            <div class="panel">
                <h2 class="history-header">
                    <span><i class="fas fa-history"></i> Storico</span>
                    <div style="display:flex; gap:8px;">
                        <button class="btn-action btn-save-header" onclick="saveCurrent()"><i class="fas fa-save"></i>
                            SALVA</button>
                        <button class="btn-action btn-export" onclick="exportJSON()"><i
                                class="fas fa-download"></i></button>
                        <button class="btn-action btn-import" onclick="document.getElementById('importFile').click()"><i
                                class="fas fa-upload"></i></button>
                    </div>
                </h2>
                <input type="file" id="importFile" style="display:none" accept=".json" onchange="importJSON(this)">
                <div style="overflow-x: auto;">
                    <table>
                        <thead>
                            <tr>
                                <th>Data</th>
                                <th>Tipo</th>
                                <th>Open/Ko/Close</th>
                                <th>Costo</th>
                                <th>Netto</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id="historyBody"></tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script>
        const DB_KEY = 'barrier_pro_v4_final_stable';
        let trades = [];
        let editingId = null;

        // Inizializzazione sicura
        document.addEventListener('DOMContentLoaded', () => {
            try {
                const saved = localStorage.getItem(DB_KEY);
                trades = saved ? JSON.parse(saved) : [];
            } catch (e) { console.error("Storage error"); }
            renderHistory();
            updateExchangeRate();
        });

        function parseComma(val) {
            if (!val) return 0;
            return parseFloat(val.toString().replace(',', '.')) || 0;
        }

        function toComma(val, dec = 2) {
            if (val === undefined || val === null || val === "") return "";
            let num = typeof val === 'string' ? parseComma(val) : val;
            return num.toFixed(dec).replace('.', ',');
        }

        async function updateExchangeRate() {
            const btn = document.getElementById('fx_refresh_btn');
            const fxInput = document.getElementById('p_fx');
            btn.classList.add('fa-spin');

            try {
                const controller = new AbortController();
                const timeoutId = setTimeout(() => controller.abort(), 5000);
                const response = await fetch('https://api.frankfurter.app/latest?from=EUR&to=USD', { signal: controller.signal });
                clearTimeout(timeoutId);

                const data = await response.json();
                if (data?.rates?.USD) {
                    fxInput.value = toComma(data.rates.USD, 4);
                    btn.style.color = "var(--up)";
                    runLogic();
                }
            } catch (e) {
                console.warn("API Offline/CORS");
                btn.style.color = "var(--down)";
                if (!fxInput.value) fxInput.value = "1,0850";
                runLogic();
            } finally {
                setTimeout(() => {
                    btn.classList.remove('fa-spin');
                    if (btn.style.color !== "var(--down)") btn.style.color = "var(--open)";
                }, 1000);
            }
        }

        function runLogic() {
            const apert = parseComma(document.getElementById('p_apert').value);
            const ko = parseComma(document.getElementById('p_ko').value);
            const premio = parseComma(document.getElementById('p_premio').value);
            const size = parseComma(document.getElementById('p_size').value);
            const fx = parseComma(document.getElementById('p_fx').value) || 1;
            const chius = parseComma(document.getElementById('p_chius').value);
            const comm = parseComma(document.getElementById('p_comm').value);

            const distA = Math.abs(apert - ko);
            document.getElementById('ui_dist').innerText = toComma(distA);
            const distC = chius > 0 ? Math.abs(chius - ko) : 0;
            document.getElementById('ui_dist_chius').innerText = toComma(distC);

            let tipo = (apert > 0 && ko > 0) ? (apert > ko ? "LONG" : "SHORT") : "";
            const badge = document.getElementById('ui_tipo_badge');
            if (tipo) {
                badge.innerText = tipo;
                badge.className = "badge " + (tipo === "LONG" ? "badge-long" : "badge-short");
                badge.style.visibility = "visible";
            } else { badge.style.visibility = "hidden"; }

            const costoEUR = ((distA + premio) * size) / fx;
            document.getElementById('res_costo_eur').innerText = "€ " + toComma(costoEUR);

            let nettoEUR = 0;
            if (chius > 0) {
                nettoEUR = (((distC + premio) * size) - ((distA + premio) * size)) / fx - comm;
                document.getElementById('res_netto').innerText = "€ " + toComma(nettoEUR);
                document.getElementById('res_netto').style.color = nettoEUR >= 0 ? 'var(--up)' : 'var(--down)';
            } else {
                document.getElementById('res_netto').innerText = "€ 0,00";
                document.getElementById('res_netto').style.color = 'var(--open)';
            }
            return { tipo, costoEUR, nettoEUR, closed: chius > 0 };
        }

        function saveCurrent() {
            const res = runLogic();
            const apertVal = document.getElementById('p_apert').value;
            if (!apertVal) return;

            const now = new Date();
            const ts = now.toLocaleString('it-IT').replace(',', '');
            let existing = trades.find(t => t.id === editingId);

            const data = {
                id: editingId || Date.now(),
                dateOpen: existing ? existing.dateOpen : ts,
                dateClose: res.closed ? ts : "---",
                apert: apertVal,
                ko: document.getElementById('p_ko').value,
                premio: document.getElementById('p_premio').value,
                size: document.getElementById('p_size').value,
                fx: document.getElementById('p_fx').value,
                chius: document.getElementById('p_chius').value,
                comm: document.getElementById('p_comm').value,
                tipo: res.tipo,
                costo: toComma(res.costoEUR),
                netto: toComma(res.nettoEUR),
                isClosed: res.closed
            };

            if (editingId) {
                const idx = trades.findIndex(t => t.id === editingId);
                if (idx !== -1) trades[idx] = data;
            } else { trades.push(data); }

            localStorage.setItem(DB_KEY, JSON.stringify(trades));
            renderHistory();
            resetForm();
        }

        function renderHistory() {
            const body = document.getElementById('historyBody');
            body.innerHTML = '';
            [...trades].reverse().forEach(t => {
                const row = body.insertRow();
                row.onclick = () => loadPosition(t.id);
                row.innerHTML = `
                <td>
                    <div><span class="date-label">O:</span><span class="small-date">${t.dateOpen}</span></div>
                    <div><span class="date-label">C:</span><span class="small-date">${t.dateClose}</span></div>
                </td>
                <td style="color:${t.tipo === 'LONG' ? 'var(--up)' : 'var(--down)'}; font-weight:bold">${t.tipo}</td>
                <td>${toComma(t.apert)} / ${toComma(t.ko)} <br> <span style="color:var(--accent)">→ ${t.chius ? toComma(t.chius) : '---'}</span></td>
                <td>€ ${toComma(t.costo)}</td>
                <td style="color:${t.isClosed ? (parseComma(t.netto) >= 0 ? 'var(--up)' : 'var(--down)') : 'var(--open)'}">${t.isClosed ? '€ ' + toComma(t.netto) : 'OPEN'}</td>
                <td><i class="fas fa-trash" onclick="deleteTrade(event, ${t.id})" style="color:#555"></i></td>
            `;
            });
        }

        function loadPosition(id) {
            const t = trades.find(x => x.id === id);
            if (!t) return;
            editingId = t.id;
            document.getElementById('p_apert').value = toComma(t.apert);
            document.getElementById('p_ko').value = toComma(t.ko);
            document.getElementById('p_premio').value = toComma(t.premio);
            document.getElementById('p_size').value = toComma(t.size);
            document.getElementById('p_fx').value = toComma(t.fx, 4);
            document.getElementById('p_chius').value = toComma(t.chius);
            document.getElementById('p_comm').value = toComma(t.comm);
            runLogic();
        }

        function deleteTrade(e, id) {
            e.stopPropagation();
            if (confirm("Eliminare?")) {
                trades = trades.filter(t => t.id !== id);
                localStorage.setItem(DB_KEY, JSON.stringify(trades));
                renderHistory();
            }
        }

        function resetForm() {
            editingId = null;
            document.querySelectorAll('input').forEach(i => { if (i.id !== 'p_fx' && i.id !== 'importFile') i.value = ''; });
            updateExchangeRate();
        }

        function exportJSON() {
            const blob = new Blob([JSON.stringify(trades, null, 2)], { type: 'application/json' });
            const a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = "Trades_Backup.json";
            a.click();
        }

        function importJSON(input) {
            const reader = new FileReader();
            reader.onload = (e) => {
                try {
                    const data = JSON.parse(e.target.result);
                    if (Array.isArray(data)) {
                        trades = data;
                        localStorage.setItem(DB_KEY, JSON.stringify(trades));
                        renderHistory();
                    }
                } catch (err) { alert("Errore file"); }
            };
            reader.readAsText(input.files[0]);
        }
    </script>
</body>

</html>
